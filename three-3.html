<!DOCTYPE html>
<html>

<head>
  <title>Learn TreeJs Multicolor Sphere Composed of squares</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
  <script src="js/three.js"></script>
  <script src="js/WebGL.js"></script>
  <script src="js/OrbitControls.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js" integrity="sha256-T4lfPbatZLyNhpEgCvtmXmlhOUq0HZHkDX4cMlQWExA=" crossorigin="anonymous"></script> -->
</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
  (function() {
    // Compatibility check
    if (!WEBGL.isWebGLAvailable()) {
      var warning = WEBGL.getWebGLErrorMessage();
      document.getElementById('container').appendChild(warning);
      return;
    }

    function degToRad(x) {
      return x * Math.PI / 180.0;
    }

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    var controls = new THREE.OrbitControls(camera);
    controls.enableZoom = false;
    camera.position.set(0, 0, 100);
    camera.lookAt(0, 0, 0);
    controls.update();

    var scene = new THREE.Scene();
    var group = new THREE.Group();

    var increment = 5;

    //something weird is happening, because I can't get to draw a portion of it
    for (var i = 0; i < 5; i += increment) {
      var sphereIndex = 0;
      sphereIndex++;

      for (var j = 85; j < 90; j += increment) {
        sphereIndex++;

        var phiStart = degToRad(i);
        var phiEnd = degToRad(i + increment);
        var thetaStart = degToRad(j);
        var thetaEnd = degToRad(j + increment);

        //TODO draw a square
      }
    }

    // var geometry = new THREE.PlaneGeometry(5, 20);
    var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
    // var plane = new THREE.Mesh(geometry, material);
    // group.add(plane);

    var v1 = new THREE.Vector3();
    v1.setFromSphericalCoords(30, degToRad(85), degToRad(40));
    var v2 = new THREE.Vector3();
    v2.setFromSphericalCoords(30, degToRad(90), degToRad(40));
    var v3 = new THREE.Vector3();
    v3.setFromSphericalCoords(30, degToRad(85), degToRad(45));

    var geom = new THREE.Geometry();
    geom.vertices.push(v1);
    geom.vertices.push(v2);
    geom.vertices.push(v3);
    geom.faces.push(new THREE.Face3(0, 1, 2));
    var object = new THREE.Mesh(geom, material);
    group.add(object);

    scene.add(group);

    // lightning
    var lights = [
      new THREE.PointLight(0xffffff, 1, 0),
      new THREE.PointLight(0xffffff, 1, 0),
      new THREE.PointLight(0xffffff, 1, 0)
    ];
    lights[0].position.set(0, 200, 0);
    lights[1].position.set(100, 200, 100);
    lights[2].position.set(-100, -200, -100);
    lights.forEach(l => scene.add(l));

    // Rendering
    var animate = function() {
      requestAnimationFrame(animate);
      controls.update();

      // group.rotation.x += 0.005;
      // group.rotation.y += 0.005;

      renderer.render(scene, camera);
    };
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }, false);
    animate();
  })();
  </script>
</body>

</html>
